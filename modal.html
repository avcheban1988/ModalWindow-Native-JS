<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            background-color: rgba(0, 0, 0, .56);
            display: none;
        }

        .modalConsultation {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid black;
        }
    </style>

    <div class="overlay">
        <div class="modalConsultation">
            <span>Text</span>
            <br>TEXT
            <form class="modalConsultation_window">
                <input type="text" placeholder="Name" class="name"> <br>
                <input type="tel" placeholder="Phone" class="tel"> <br>
                <input type="email" placeholder="Email" class="email">
                <button class="button button_consult">CallMe</button>
            </form>
        </div>
    </div>
    <button class="buttonStart">Modal</button>

    <script>
        let callMeBtn = document.querySelector('.buttonStart'),
            consultWindow = document.querySelector('.modalConsultation'),
            overlay = document.querySelector('.overlay');
        
            callMeBtn.addEventListener('click', () => {
                consultWindow.style.display = 'block'
                overlay.style.display = 'block'
            })
        
        overlay.addEventListener('click', (event) => {
            let modalContent = event.target.closest('.modalConsultation');

            if (!modalContent) {
                consultWindow.style.display = 'none'
                overlay.style.display = 'none'
            }
        })
    </script>
</body>

</html>
